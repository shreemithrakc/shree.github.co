<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
  <body>
	<form method="GET">
		First Name:<input type="text" name="firstname"><br>
		Last Name:<input type="text" name="lastname"><br>
		Email:<input type="email" name="email"><br>
		Password:<input type="password" name="password"><br>
		Birthday:<input type="date" name="birthday"><br>
		Gender:<br>
		<input type="radio"  name="gender" value="Male">Male<br>
		<input type="radio"  name="gender" value="Female">Female<br>
		<input type="radio"  name="gender" value="Other">Other<br>
		<b>Do You Like Fruits?</b><br>
		<input type="checkbox" name="do you like fruits YES">Yes<br>
		<input type="checkbox" name="do you like fruits NO">No<br>
		Most favourite fruit:<br>
		<select name= "most favoutite fruit">
			<option value="Apple">Apple</option>
			<option value="Orange">Orange</option>
			<option value="Banana">Banana</option>
			<option value="Strawberry">Strawberry</option>
			<option value="Kiwi">Kiwi</option><br>
		</select><br>
		<input type="Submit" value="Register"><br>
		<input type="Reset">
    </form>

  </body>

</html>
